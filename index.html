<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="container" class="container">
        <div class="form-container sign-up">

            <form action="">
                <h1>Criar Conta</h1>
                <div class="social-icons">

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-google"> </i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-facebook"> </i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-github"> </i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>

                </div>
                <span>Ou insira o seu e-mail para Cadastro</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="email@email.com">
                <input type="password" placeholder="Senha">
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="">
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" target="_blank">
                        <i class="fa-brands fa-google"> </i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-facebook"> </i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-github"> </i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>Digite seu e-mail e senha</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="#" target="_blank">
                    Esqueceu sua senha?
                </a>
                <button>Login</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-painel toggle-left">
                    <h1>Bem Vindo de Volta!</h1>
                    <p>Digite seus dados pessoais para usar todos os recursos</p>
                    <button class="hidden" id="login">Entre</button>
                </div>

                <div class="toggle-painel toggle-right">
                    <h1>Ol√°!, Amigo(a)!</h1>
                    <p>Preencha seus dados pessoais para utilizar todos os recursos.</p>
                    <button class="hidden" id="register">
                        Cadastre-se
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
